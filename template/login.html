{% if erro == 1 %}
    <h3 id="error">!Usuário ou senha inválido!</h3>
{% elseif erro == 2 %}
    Está no caminho errado
{% elseif erro == 3 %}
    Senha alterada! verifica seu email
{% endif %}

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/LC.css">
</head>
<body>
<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form action="/punteiros/cadastro.php" method="post">
					<label for="chk" aria-hidden="true">Cadastro</label>
					<input type="text" name="nome" placeholder="Nome Completo" required="">
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="senha" placeholder="Senha" required="">
					<input id="button" type="submit" value="Cadastro">
				</form>
			</div>

			<div class="login">
				<form action="/punteiros/login_verifica.php" method="post">
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="senha" placeholder="Senha" required="">
                    <div>
            <input type="hidden" name="id" value="{{usuario.idusr}}">
        </div>
                    
					<input id="button" type="submit" value="Login">
				</form>
			</div>
	</div>
</body>
</html>
